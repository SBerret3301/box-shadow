<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Styled Box with Gradient Background</title>
</head>
<style>
    /* Style for a container div */
    div {
        width: 200px; /* Set the width of the div */
        height: 200px; /* Set the height of the div */
        background-image: linear-gradient(rgb(255, 255, 255), rgb(68, 204, 238)); /* Apply a linear gradient background from white to a light blue color */
        margin: 50px auto; /* Center the div horizontally with a top margin of 50px */
        border-radius: 40px; /* Apply a border radius to create rounded corners */
        border: 2px dashed red; /* Apply a dashed red border */
        box-shadow: 10px 10px 20px grey; /* Apply a box shadow with 10px horizontal offset, 10px vertical offset, and 20px blur using a grey color */
    }
</style>
<body>
    <!-- Empty div acting as a styled box -->
    <div></div>
</body>
</html>
